<div class="loginWrapper">
  <div id="loginContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->    
    <form action="" method="post" name="login">
      {{form.hidden_tag()}}
      <p>
        Введите адрес электронной почты и пароль:<br>
          {{form.email(size=50, class_='loginInput')}}<br>
          {{form.password(size=50, class_='loginInput')}}<br>
      </p>
      <p>{{form.remember_me}} Remember Me</p>
      <div id="loginFooter">
        <p><input type="submit" value="Sign In"></p>
      </div>
    </form>
    

  </div>
</div>

{% endblock %}
