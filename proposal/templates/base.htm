<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/x-icon" href="static/mat/media/favicon.ico"/>
    <title>Конфигуратор ТКП</title>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        let messages = {{ messages | safe }}
        for (let i = 0; i < messages.length; i++) {
            alert(messages[i])
        }
    </script>
    {% endif %}
    {% endwith %}
</head>
<body>
    {% block content %}{% endblock %}
    <!-- JQuery -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="static/lib/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="static/lib/jquery-ui/jquery-ui.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="static/lib/bootstrap/bootstrap.min.js"></script>
    <!-- JSTree -->
    <script src="static/lib/vakata-jstree/jstree.min.js"></script>
    <link rel="stylesheet" href="static/lib/vakata-jstree/themes/default/style.min.css"/>
    <link href="static/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- CodeMirror -->
    <script src="static/lib/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="static/lib/codemirror/codemirror.css">
    <script src="static/lib/codemirror/mode/jinja2/jinja2.js"></script>
    <link rel="stylesheet" href="static/css/style.css"/>
    <!-- JS Cookie -->
    <script src="static/lib/js-cookie/js.cookie.min.js"></script>
    <!-- User Scripts -->
    <script type="text/javascript" src="static/js/jstree-cfg.js"></script>
    <script src="static/js/jquery-linedtextarea.js"></script>
    <script type="text/javascript" src="static/js/user.js"></script>
    <script type="text/javascript" src="static/js/open-config.js"></script>
    <script type="text/javascript" src="static/js/modal-windows.js"></script>
    <script type="text/javascript" src="static/js/convert-file.js"></script>
</body>
</html>
